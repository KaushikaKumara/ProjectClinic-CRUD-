<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style>
            body {
                background-color: #000000;
                background-image: url('https://img.freepik.com/premium-photo/stethoscope-black-background-copy-space_446269-367.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                color: #ffffff;
                font-family: Arial, sans-serif;
                margin: 0; /* Reset default margin */
                padding: 0; /* Reset default padding */
            }

            .button {
                background-color: #ffffff;
                color: #000000;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px 0; /* Adjust vertical margin */
            }

            .button:hover {
                background-color: #dddddd;
            }

            .return-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
                z-index: 999; /* Ensure it's above other elements */
                margin-left: 20px; /* Adjust margin to create space between buttons */
            }

            .return-button input[type="button"] {
                background-color: #ffffff;
                color: #000000;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .return-button input[type="button"]:hover {
                background-color: #dddddd;
            }

            p {
                font-family: 'Times New Roman', Times, serif; /* Set font family for paragraphs */
                font-size: 1rem; /* Set font size for paragraphs */
                background-color: rgba(240, 240, 240, 0.8); /* Transparent white */
                padding: 20px; /* Add padding to the container */
                border-radius: 10px; /* Add border radius to the container */
                text-align: left; /* Align text to the left within the container */
                max-width: 800px; /* Set maximum width */
                margin: 20px 20px 20px 20px; /* Adjust margins */
            }

            p {
                margin-bottom: 10px; /* Add some space between paragraphs */
                color: #000000; /* Set text color to black */
            }

            h1 {
                font-family: 'Montserrat', sans-serif;
                font-size: 1.5rem;
                color: white; /* Set text color to white */
                background-color: black; /* Set background color to black */
                padding: 20px; /* Add padding to the elements */
                text-align: center; /* Center-align the text */
                border-top: 0; /* Remove the border-top */
                margin: 20px; /* Add outer margin */
            }

            h2 {
                font-family: 'Montserrat', sans-serif;
                font-size: 1.2rem; /* Set font size for subheading */
                color: white; /* Set text color to white */
                margin-left: 20px; /* Adjust margin to the left */
            }
            .login-info {
                position: absolute;
                top: 110px; /* Adjust the distance from the top */
                right: 20px; /* Adjust the distance from the right */
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                font-size: 1rem;
            }
            .clinictime-form {
                margin-top: 0; /* Remove default margin */
                margin-left: 20px; /* Adjust margin to align with the "WELCOME" text */
            }
        </style>
    </h:head>
    <h:body>
        <h1>CLINIC LONDONMET</h1>
        <h2>WELCOME</h2>
        <p>please select one of the time slot for the doctor speciality: #{SpecialtyIdBean.doctorType}</p>
        
        <div class="login-info">
            <h:outputText value ="Logged in as:#{ClinicFormBean.validatedPatientName}" />
<!--            <h:outputText value ="User ID:#{ClinicFormBean.validatedPatientName}" />-->
        </div>
        
<!--        <h:outputText value="Selected Option:#{SpecialtyIdBean.doctorType}" /> <br/>
        <h:outputText value="Doctor Specialty ID:#{SpecialtyIdBean.selectedSpecialtyId}" /> <br/>
        <h:outputText value="Patient ID:#{SpecialtyIdBean.patientId}" /> <br/>-->

        <h:form id="clinicTimeForm" class="clinictime-form">
            <h:panelGroup rendered="#{not empty TimeSlotInformationBean.availableTimeSlot}">
                <h:selectOneRadio value="#{TimeSlotInformationBean.time}" layout="pageDirection">
                    <f:selectItems value="#{TimeSlotInformationBean.availableTimeSlot}" var="timeSlot" itemLabel="#{timeSlot.label}" itemValue="#{timeSlot.value}" />
                </h:selectOneRadio>
                
                <h:commandButton value="Next" action="#{TimeSlotInformationBean.navigateToUserDetails}" class="button"/>
            </h:panelGroup>

            <h:outputText value="No time slots available." rendered="#{empty TimeSlotInformationBean.availableTimeSlot}" style="color: red;" />
        </h:form>
        <h:button value="Return to Main Menu" outcome="welcomePage.xhtml" styleClass="return-button"/>
    </h:body>
</html>
