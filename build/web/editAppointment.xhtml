<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            body {
                background-color: #000000;
                background-image: url('https://img.freepik.com/premium-photo/stethoscope-black-background-copy-space_446269-367.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                color: #ffffff;
                font-family: Arial, sans-serif;
                margin: 0; /* Reset default margin */
                padding: 0; /* Reset default padding */
            }

            .return-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
                z-index: 999; /* Ensure it's above other elements */
                margin-left: 20px; /* Adjust margin to create space between buttons */
            }

            .return-button input[type="button"] {
                background-color: #ffffff;
                color: #000000;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .return-button input[type="button"]:hover {
                background-color: #dddddd;
            }

            p {
                font-family: 'Times New Roman', Times, serif; /* Set font family for paragraphs */
                font-size: 1rem; /* Set font size for paragraphs */
                background-color: rgba(240, 240, 240, 0.8); /* Transparent white */
                padding: 20px; /* Add padding to the container */
                border-radius: 10px; /* Add border radius to the container */
                text-align: left; /* Align text to the left within the container */
                max-width: 800px; /* Set maximum width */
                margin: 20px 20px 20px 20px; /* Adjust margins */
            }

            p {
                margin-bottom: 10px; /* Add some space between paragraphs */
                color: #000000; /* Set text color to black */
            }

            h1 {
                font-family: 'Montserrat', sans-serif;
                font-size: 1.5rem;
                color: white; /* Set text color to white */
                background-color: black; /* Set background color to black */
                padding: 20px; /* Add padding to the elements */
                text-align: center; /* Center-align the text */
                border-top: 0; /* Remove the border-top */
                margin: 20px; /* Add outer margin */
            }

            h2 {
                font-family: 'Montserrat', sans-serif;
                font-size: 1.2rem; /* Set font size for subheading */
                color: white; /* Set text color to white */
                margin-left: 20px; /* Adjust margin to the left */
            }
            .login-info {
                position: absolute;
                top: 110px; /* Adjust the distance from the top */
                right: 20px; /* Adjust the distance from the right */
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                font-size: 1rem;
            }
            .form-container {
                padding: 20px; /* Add padding to the container */
                border-radius: 10px; /* Add border radius to the container */
                max-width: 800px; /* Set maximum width */
                margin: 20px 20px 20px 20px; /* Adjust margins */
            }

            .form-container label {
                color: white;
                margin-bottom: 10px; /* Add some space between label and input */
                display: block; /* Display labels as block elements */
            }

            .form-container select {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #ffffff;
                color: #000000;
                margin-bottom: 20px;
            }

            .form-container .command-button {
                background-color: #ffffff;
                color: #000000;
                padding: 15px 25px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>

    </h:head>
    <h:body>
        <h:body>
            <h1>CLINIC LONDONMET</h1>
            <h2>WELCOME</h2>
            <p>please select the time and the doctor speciality that you want to change</p>
            <p>After that select the "Save Changes" button.</p>

            <div class="login-info">
                <h:outputText value ="Logged in as: #{ClinicFormBean.validatedPatientName}" />
    <!--            <h:outputText value ="User ID:#{ClinicFormBean.validatedPatientName}" />-->
            </div>

            <div class="form-container">
                <h:form>
                    <h:outputLabel for="appointmentTime" value="Appointment Time:" />
                    <h:selectOneMenu id="appointmentTime" value="#{SaveEditAppointmentBean.time}">
                        <f:selectItems value="#{SaveEditAppointmentBean.times}" var="time" itemValue="#{time}" itemLabel="#{time}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="specialtyName" value="Specialty Name:" />
                    <h:selectOneMenu id="specialtyName" value="#{SaveEditAppointmentBean.specialtyName}">
                        <f:selectItems value="#{SaveEditAppointmentBean.specialtyList}" var="specialty" itemValue="#{specialty}" itemLabel="#{specialty}" />
                    </h:selectOneMenu>

                    <h:commandButton value="Save Changes" action="#{SaveEditAppointmentBean.saveChanges}"/>
                </h:form>
            </div>
            <h:button value="Return to Main Menu" outcome="welcomePage.xhtml" styleClass="return-button"/>
        </h:body>
    </h:body>
</html>
